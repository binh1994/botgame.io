title: "Botgame Blog"
---

<section>
  <h2>ðŸ§  Latest AI-Generated Articles</h2>
  {% include ad.html %}

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-item">
        {% if post.image %}
        <img src="{{ post.image }}" alt="{{ post.title }}" class="thumb">
        {% endif %}
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
